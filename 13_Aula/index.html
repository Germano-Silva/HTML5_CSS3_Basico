<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 13</title>
    <style>

        body{
            font-family: sans-serif;
        }

        .name{
            display: block;
        }

        label{
            cursor: pointer;
        }

    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulário</p>

        <section>
            <p>
                <label for="name" class="name">Nome:</label>
                <input type="text" name="nomes" id="nome" placeholder="Digite o seu nome" required>
            </p> 
        </section>
        <hr>
        <section>
            <p>Você é um desenvolvedor?</p>
            <p>
                <input type="checkbox" id="dev" name="sou-dev" value="sim">
                <label for="dev"> Sou dev</label><br>
                <input type="checkbox" id="nao-dev" name="nao-dev" value="nao">
                <label for="nao-dev"> Não sou</label><br>
            </p>
        </section>
        <hr>
        <section>
            <p>Qual você domina?</p>
            <input type="radio" id="python" name="fav_language" value="python">
            <label for="python">Python</label><br>
            <input type="radio" id="java" name="fav_language" value="java">
            <label for="java">Java</label><br>
            <input type="radio" id="ccharp" name="fav_language" value="ccharp">
            <label for="ccharp">C#</label>
        </section>
        <hr>
        <section>
            <p>Data de aniversario</p>
            <label for="aniversario">Data:</label>
            <input type="date" id="aniversario" name="aniversario">
        </section>

        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </p>
        

    </form>
    
</body>
</html>
