<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-weight: bold;
        }
        body {
            background-image: url(https://www.mundoconectado.com.br/wp-content/uploads/2022/08/netflix_8.jpg);
            background-size: cover;
        }

        #cabecalho {
            background: rgba(0, 0, 0, 0.5);
        }
        #cabecalho div {
            display: flex;
            justify-content: space-between;
        }

        #cabecalho .logo {
            padding: 15px;
            font-size: 32px;
            text-transform: uppercase;
        }

        #cabecalho a {
            color: #e50914;
            text-decoration: none;

        }

        #cabecalho button{
            background: #e50914;
            color: #fff;
            font-size: 16px;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

    </style>

</head>

<body>
    <header id="cabecalho">
        <div>
            <h1 class="logo"><a href="#">Netflix</a></h1>
            <h2 class="logo"><button>entrar</button></h2>
        </div>
    </header>
    
</body>
</html>
